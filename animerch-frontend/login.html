<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - AniMerch</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">AniMerch</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Signup</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            
            <form id="login-form" class="auth-form active-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <p class="form-toggle-text">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
            </form>

            <form id="signup-form" class="auth-form">
                <h2>Signup</h2>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
                <p class="form-toggle-text">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </form>

        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="seller-signup.html">Become a Seller</a>
        </div>
        <p>&copy; 2025 AniMerch. All rights reserved.</p>
    </footer>
    
    <script src="js/auth.js"></script>
</body>
</html>
